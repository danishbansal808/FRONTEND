<body>
    <div class="container-fluid">
        <div>
            <div class="text-center h3">PUNJABI UNIVERSITY, PATIALA</div>
            <div class="text-center h4">(Established under Punjab Act No. 35 of 1961)</div>
            <div class="text-center h3">Student's Index Card</div>
        </div>
        <div>
            <form action="#" method="POST">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Session">Session :</label>
                        <div class="col-md-8 col-9">
                            <input type="text" class="form-control" id="Session" placeholder="Enter Session">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Name">Name :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Name" placeholder="Enter Name" required>
                        </div>

                        <label class="control-label col-md-2 col-3" for="Mobile No.">Mobile No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Mobile No." placeholder="Enter Mobile No." required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Father's Name">Father's Name :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Father's Name" placeholder="Enter Father's Name" required>
                        </div>

                        <label class="control-label col-md-2 col-3" for="Father's Mobile No.">Father's Mobile No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Father's Mobile No." placeholder="Enter Father's Mobile No.">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Mother's Name">Mother's Name :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Mother's Name" placeholder="Enter Mother's Name" required>
                        </div>

                        <label class="control-label col-md-2 col-3" for="Mother's Mobile No.">Mother's Mobile No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Mother's Mobile No." placeholder="Enter Mother's Mobile No.">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Date of Birth">Date of Birth :</label>
                        <div class="col-md-8 col-9">
                            <input type="date" class="form-control" id="Date of Birth" placeholder="Enter Date of Birth" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Class">Class :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Class" placeholder="Enter Class">
                        </div>

                        <label class="control-label col-md-2 col-3" for="Deptt.">Deptt. :</label>
                        <div class="col-md-3 col-3">
                    <!--    <input type="text" class="form-control" id="Deptt." placeholder="Enter Deptt.">     -->
                            <select class="mdb-select md-form" searchable="Search here..">
                                <option value="" disabled selected>Select Department</option>
                                <option value="1">University College of Engineering</option>
                                <option value="2">Arts</option>
                                <option value="3">Distance Education</option>
                                <option value="3">Hotel Management</option>
                                <option value="3">Law Department</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Roll No.">Roll No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Roll No." placeholder="Enter Roll No.">
                        </div>

                        <label class="control-label col-md-2 col-3" for="Registration No.">Registration No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Registration No." placeholder="Enter Registration No.">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Blood Group">Blood Group :</label>
                        <div class="col-md-8 col-9">
                            <input type="text" class="form-control" id="Blood Group" placeholder="Enter Blood Group">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Permanent Address">Permanent Address :</label>
                        <div class="col-md-8 col-9">
                            <input type="text" class="form-control" id="Permanent Address" placeholder="Enter Permanent Address">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Tel. No.">Tel. No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Tel. No." placeholder="Enter Tel. No.">
                        </div>

                        <label class="control-label col-md-2 col-3" for="Mobile No.">Mobile No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Mobile No." placeholder="Enter Mobile No.">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Police Station">Police Station :</label>
                        <div class="col-md-8 col-9">
                            <input type="text" class="form-control" id="Police Station" placeholder="Enter Police Station">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Local Address">Local Address :</label>
                        <div class="col-md-8 col-9">
                            <input type="text" class="form-control" id="Local Address" placeholder="Enter Local Address">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <label class="control-label col-md-2 col-3" for="Tel. No.">Tel. No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Tel. No." placeholder="Enter Tel. No.">
                        </div>

                        <label class="control-label col-md-2 col-3" for="Mobile No.">Mobile No. :</label>
                        <div class="col-md-3 col-3">
                            <input type="text" class="form-control" id="Mobile No." placeholder="Enter Mobile No.">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-4">
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        
    </div>
